<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipZop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Zijbalk met navigatie -->
        <aside class="sidebar">
            <div class="logo">ZipZop</div>
            <nav>
                <a href="#" class="active"><i class="fas fa-home"></i> Voor Jou</a>
                <a href="#"><i class="fas fa-globe"></i> Ontdekken</a>
                <a href="#"><i class="fas fa-users"></i> Volgen</a>
            </nav>
            <div class="trending-topics">
                <h3>Trending Topics</h3>
                <div class="topic">#NederlandTrends</div>
                <div class="topic">#ZipZopDance</div>
                <div class="topic">#ViraalGaan</div>
            </div>
        </aside>

        <!-- Hoofdgedeelte met video feed -->
        <main class="video-feed-container">
            <div class="video-feed">
                <!-- Video items worden hier dynamisch toegevoegd -->
            </div>
        </main>

        <!-- Rechterzijbalk met suggesties -->
        <aside class="suggestions-sidebar">
            <div class="suggested-accounts">
                <h3>Aanbevolen accounts</h3>
                <!-- Accounts worden dynamisch toegevoegd -->
            </div>
        </aside>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
