<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen | Pjotters-Company</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Pjotters-Company</div>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Inloggen</h2>
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember"> Onthoud mij
                </label>
            </div>
            <button type="submit" class="login-button">Inloggen</button>
            <div class="form-footer">
                <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
                <a href="register.html" class="register">Registreren</a>
            </div>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
