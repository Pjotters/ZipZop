<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipZop - Aan de slag</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <header class="main-header">
        <nav class="top-nav">
            <div class="logo">
                <img src="images/zipzop-logo.png" alt="ZipZop Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#start" class="active">Aan de slag</a>
                <a href="https://pjotters.com">Pjotters</a>
                <a href="login.html" class="login-btn">Inloggen</a>
            </div>
        </nav>
    </header>

    <main class="getting-started">
        <h1>Begin met ZipZop</h1>
        
        <div class="steps-container">
            <div class="step">
                <div class="step-number">1</div>
                <h3>Maak een Account</h3>
                <p>Registreer je met je TikTok account voor naadloze integratie</p>
                <a href="login.html" class="action-button">Account Maken</a>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <h3>Kies je Voorkeuren</h3>
                <p>Stel je privacy-instellingen in en pas je feed aan</p>
            </div>

            <div class="step">
                <div class="step-number">3</div>
                <h3>Begin met Kijken</h3>
                <p>Geniet van onbeperkte toegang tot content wereldwijd</p>
            </div>
        </div>
    </main>
</body>
</html>
